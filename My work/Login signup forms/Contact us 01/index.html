<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@500&family=Bree+Serif&family=Oswald&family=Readex+Pro&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="contactus">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <!-- form -->
            <form>
            <div class="contact form">
            <h3>Send a Message</h3>
            <div class="formbox">
                <div class="row50">
                    <div class="inputBox">
                        <span>First Name</span>
                        <input type="text" placeholder="vabs">
                    </div>
                    <div class="inputBox">
                        <span>Last Name</span>
                        <input type="text" placeholder="vabs">
                    </div>
                </div>
                <div class="row50">
                    <div class="inputBox">
                        <span>Email </span>
                        <input type="text" placeholder="vabs@gmail.com">
                    </div>
                    <div class="inputBox">
                        <span>Mobile</span>
                        <input type="text" placeholder="+91 596 487 3512">
                    </div>
            </div>
                <div class="row100">
                    <div class="inputBox">
                        <span>Message </span>
                        <textarea  placeholder="Write your message here..."></textarea>
                     
            </div>
                </div>
                    <div class="row100">
                        <div class="inputBox">
                            <input type="submit" value="send">
                         
                        </div>
                    </div>
                </div>
            </form>

            </div>
            <!-- info -->
            <div class="contact info">
                <h3>Contact info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                            <p>Orchid Hotel, Balewadi stadium Pune INDIA</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail-open"></ion-icon></span>
                        <a href="Offcialmail@gmail.com">Offcialmail@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+918544593265">+91 854 459 3265</a>
                    </div>

                    <!-- social media -->
                    <ul class="sci">
                        <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-linkedin"></ion-icon></a></li>

                    </ul>
                </div>
                

    </div>

            <!-- map -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782
                .0739660255504!2d73.76189731472147!3d18.57070378737988!2m3!1f0!2f0!3f0!3m2!
                1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b94cf570f5c7%3A0xddf5a0f6e9e457b8!2sThe%20Orchid%20Hotel
                %20Pune!5e0!3m2!1sen!2sin!4v1643202169980!5m2!1sen!2sin" 
                 style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>


        </div>
    
      </div>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
         
  </body>
</html>
